<!DOCTYPE html>
<html class="bg-dark" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,maximum-scale=1.0, user-scalable=no">



    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Arbutus|Tenali+Ramakrishna&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
    <title>Mr Smith</title>
  </head>
  <body>
    <!--Start Menu  -->
    <section>
      <div class="container-fluid">
        <div class="ro">
          <div class="col-12">
            <div id="wrong-password" class="bad-password hidden bg-dark text-center " ><P>
    
              User name exists or you entered the wrong password
            </P>
            </div>

          </div>
        </div>
        <div class="row">
          <div
          id="start-menu"
          class="col-12 start-menu bg-dark align-items-center justify-content-center "
          >
          <div class="d-block">
            <h1 class="text-center p-2 m-2 text-success">Mr Smith</h1>
          </div>
          <div>
            <form id="play" onsubmit="play(event)">
              <div class="d-flex justify-content-center align-items-center"><p class="text-center icon-big pr-2"><i class="text-success fas fa-user"></i></p>
                <input
                class="mb-3 p-2 input text-center"
                  type="text"
                  name="username"
                  placeholder="Username"
                  required
                  />
                </div>
                  <div class="d-flex justify-content-center align-items-center">
                    <p class="text-center icon-big pr-2"> <i class="text-success fas fa-lock"></i></p>
                    <input
                    class="mb-3 p-2 input text-center"
                    type="password"
                    name="password"
                    placeholder="password"
                    required
                    />
                  </div><div class="text-center">
                    

                      
                    
                    <button
                    type="submit"
                    class="text-large btn btn-success play-btn ml-auto p-3"
                    >
                    Play Now !
                  </button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    </section>
    <!--End of start Menu  -->
    
    
    
    
    <!-- start of game area
      
    -->
    
    <audio id="hammer1"src="resources/hammer1.wav"></audio>
    <audio id="hammer2"src="resources/hammer1.mp3"></audio>

    <main id="game" class="container-fluid bg-dark text-success hidden">
    
    <section>
        <div class="row bg-dark">
          <div class="col-12 text-success"><h3 class="p-1">Mr smith</h3></div>
        </div>
        <div class="row">
          <div class="col-12 m-auto text-center">
            <h5 id="gold" class="gold"></h5>
            <small id="gold-per-second"></small><br>
            <small id="gold-per-click"></small>
          </div>
        </div>
        <div  class="row bg-game bg-dark">
          <div id="forge"  class="col-12 view  ">
            <img onclick="clickImg()" id="hammer" class="hammer" src="https://vignette1.wikia.nocookie.net/dofus/images/0/08/Sword_Smith%27s_Hammer.png/revision/latest?cb=20090816233954" alt="">
            <img id="anvil" class="anvil"  class="img-fluid mt-2 anvil" src="resources/anvil.png" alt="hmmm somthing went wrong with this image" />
          </div>
        </div>
       </div>
       <div class="row bg-dark">
        <div id="upgrades" class="col-12 m-auto upgrade-menu bg-dark d-lg-block hidden">
          <div onclick="slideDown('upgrades')" class="close-btn"><h1><i class="fas fa-arrow-down"></i></h1></div>
           
<div id="ugb" class="pt-1 ugb">
</div>  
<!-- buttons are placed here with js -->
  </div>
</div>

<div class="row">

  <div id="hire-help"  class="col-12 hire-menu bg-dark d-lg-block hidden  ">
    <div onclick="slideDown('hire-help')" class="close-btn"><h1><i class="fas fa-arrow-down"></i></h1></div>
    <div  class="pt-1 bg-dark" id="hb">  
      
      
      
      
      
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12 ">
    <div id="button-cont" class="row pt-1 bg-dark fixed-bottom">
      <div id="btn-place" class="col-12 d-flex justify-content-center">
        <!-- <button id="upgrade-btn" onclick="startSlideUpAnim('upgrades')" class="btn p-2 btn-success push-up">upgrades</button>
        <button onclick="startSlideUpAnim('hire-help')" class="btn p-2 btn-success push-up">Hire help</button> -->
      </div>
    </div>
  </div>
      </div>
    </div>
      </main>
      <footer class="container-fluid">
        <div class="row">
          <div class="col-12 d-flex flex-column justify-content-center align-items-center text-success p-3 bg-dark">
            <div>
              <h4>Made by Justin</h4>
            </div>
            <h2><a class="text-success" href="https://github.com/JustinLGates"><i class="fab fa-github pt-3"></i></a></h2>
          </div>
        </div>
      </footer>
    </section>
    <!--end of game area-  -->
    <script
      src="https://kit.fontawesome.com/d81e10aab1.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
