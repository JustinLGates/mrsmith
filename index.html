<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Mr Smith</title>
  </head>
  <body>
    <!--Start Menu  -->
    <section>
      <div class="row">
        <div
          id="start-menu"
          class="col-12 start-menu bg-dark align-items-center justify-content-center hidden"
        >
          <div class="d-block">
            <h1 class="text-center p-2 m-2 text-success">Mr Smith</h1>
          </div>
          <div>
            <form id="play" onsubmit="play(event)">
              <div>
                <input
                  class="mb-3 p-2 input text-center"
                  type="text"
                  name="username"
                  placeholder="Username"
                  required
                />
              </div>
              <button
                type="submit"
                class="text-large btn btn-success play-btn ml-auto p-3"
              >
                Play Now !
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!--End of start Menu  -->
    <!-- game-section -->

    <section>
      <main id="game" class="container-fluid bg-light">
        <div class="row bg-dark">
          <div class="col-12 text-success"><h3 class="p-1">Mr smith</h3></div>
        </div>
        <div class="row">
          <div class="col-12 m-auto text-center">
            <h5 id="gold" class="gold pt-2 mt-2"></h5>
            <small id="gold-per-second"></small>
          </div>
        </div>
        <div class="row">
          <div id="forge"  class="col-12 view">
            <img onclick="clickImg()" class="img-fluid mt-2 forge" src="//placehold.it/300" alt="" />
          </div>
        </div>
       </div>
       <div class="row bg-dark">
        <div id="upgrades" class="col-12 upgrade-menu bg-dark">
          <div onclick="hide('upgrades')" class="close-btn">X</div>
           
<div class="pt-5">  
  <div class="text-center text-light">
    <div  ><h1 class=" d-flex justify-content-around align-items-center" ><i class="fas fa-hammer text-warning"></i><button class=" btn-1 btn btn-success">Upgrade Hammer <br> cost: 25 <br> <small> + 1 gold per click!</small> </button></h1></div>
  </div>
  <div >
    <div  ><h1 class=" d-flex justify-content-around align-items-center" ><i class="fas fa-archive text-warning"></i><button class=" btn-1 btn btn-success">Upgrade Anvil <br> cost: 500 <br> <small> + 5 gold per click!</small> </button></h1></div>
  </div>
  <div >
    <div  ><h1 class=" d-flex justify-content-around align-items-center" ><i class="fas fa-burn text-warning"></i><button class=" btn-1 btn btn-success">Upgrade Forge <br> cost: 2000 <br> <small> + 10 gold per click!</small> </button></h1></div>
  </div>
  </div>
</div>


<div id="hire-help" class="col-12 hire-menu bg-dark hidden  ">
          <div onclick="hide('hire-help')" class="close-btn">X</div>

          
          <div class="d-flex justify-content-around wrap">

            <div class="pt-5">  
              <div class="text-center text-light">
                <div  ><h1 class=" d-flex justify-content-around align-items-center" ><i class="fas fa-hammer text-warning"></i><button class=" btn-1 btn btn-success">Hire apprentice blacksmith<br> cost: 100 <br> <small> + 1 gold per sec</small> </button></h1></div>
              </div>
              <div >
                <div  ><h1 class=" d-flex justify-content-around align-items-center" ><i class="fas fa-archive text-warning"></i><button class=" btn-1 btn btn-success">Hire journeyman blacksmith <br> cost: 2500 <br> <small> + 5 gold per sec</small> </button></h1></div>
              </div>
              <div >
                <div  ><h1 class=" d-flex justify-content-around align-items-center" ><i class="fas fa-burn text-warning"></i><button class=" btn-1 btn btn-success">Hire master blacksmith <br> cost: 5000 <br> <small> + 10 gold per sec</small> </button></h1></div>
              </div>
              </div>
          </div>
        </div>



          <div class="col-12">
        <div id="button-cont" class="row pt-3 bg-dark fixed-bottom">
          <div class="col-12 d-flex justify-content-center">
            <button onclick="show('upgrades')" class="btn p-2 btn-success push-up">upgrades</button>
            <button onclick="show('hire-help')" class="btn p-2 btn-success push-up">Hire help</button>
          </div>
        </div>
      </div>
    </div>
      </main>
    </section>
    <!--end of game area-  -->
    <script
      src="https://kit.fontawesome.com/d81e10aab1.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
